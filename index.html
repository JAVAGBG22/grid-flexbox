<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Flexbox Example</title>
  </head>
  <body>
    <h1>Stretch all, fixed spacing</h1>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item middle"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <h1>Alternating grid</h1>
    <div class="container-blog">
      <div class="blog"></div>
      <div class="blog"></div>
      <div class="blog"></div>
      <div class="blog"></div>
      <div class="blog"></div>
    </div>

    <h1>3x3 Grid</h1>
    <div class="container-blog">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>

    <h1>3x3 Grid contrained proportions (1:1)</h1>
    <div class="container-blog">
      <div class="grid-one-one"></div>
      <div class="grid-one-one"></div>
      <div class="grid-one-one"></div>
      <div class="grid-one-one"></div>
      <div class="grid-one-one"></div>
      <div class="grid-one-one"></div>
      <div class="grid-one-one"></div>
      <div class="grid-one-one"></div>
      <div class="grid-one-one"></div>
    </div>

    <h1>Graph: vertical bars</h1>
    <div class="container-graph">
      <div class="graph one"></div>
      <div class="graph two"></div>
      <div class="graph three"></div>
      <div class="graph four"></div>
      <div class="graph five"></div>
    </div>
  </body>
</html>
